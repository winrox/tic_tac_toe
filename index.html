<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body class="responsive">

    <div class="group">
      <div id="score">
          <table>
            <thead>
              <tr>
                <td colspan="2">Score Board</td>
              </tr>
            </thead>
            <tr>
              <td>X</td>
              <td>O</td>
            </tr>
            <tr>
              <td><p id="x-score">0</p></td>
              <td><p id="o-score">0</p></td>
            </tr>
          </table>
        </div>

        <h1 id="heading">Tic Tac Toe</h1>

        <div id="win-message">
          <h1></h1>
        </div>
        <div id="play-again">
          <button id="replay" onclick="buttonPress();">Play Again</button>
        </div>
    </div>

    <br>

    <div id="game">
      <table>
        <tr>
          <td><img id="a1" src="img/blank.png" onclick="onClick('a1');"/></td>
          <td><img id="a2" src="img/blank.png" onclick="onClick('a2');"/></td>
          <td><img id="a3" src="img/blank.png" onclick="onClick('a3');"/></td>
        </tr>
        <tr>
          <td><img id="b1" src="img/blank.png" onclick="onClick('b1');"/></td>
          <td><img id="b2" src="img/blank.png" onclick="onClick('b2');"/></td>
          <td><img id="b3" src="img/blank.png" onclick="onClick('b3');"/></td>
        </tr>
        <tr>
          <td><img id="c1" src="img/blank.png" onclick="onClick('c1');"/></td>
          <td><img id="c2" src="img/blank.png" onclick="onClick('c2');"/></td>
          <td><img id="c3" src="img/blank.png" onclick="onClick('c3');"/></td>
        </tr>
      </table>
    </div>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/main.js"></script>

  </body>

</html>
